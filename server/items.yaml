items:
    dominant_species:
        name: "Dominant Species"
        bgg_link: "https://boardgamegeek.com/boardgame/62219/dominant-species"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/dominant-species.jpg"
        player_count: "2 - 6"
        game_length: "3 hours"
        complexity: "Hard"
        description: "Asymmetrical combination of worker placement and area control. Ideal if you want a super adversarial Euro game. Or if you just want a game where monkeys fight spiders during an ice age."
    mafia_de_cuba:
        name: "Mafia de Cuba"
        bgg_link: "https://boardgamegeek.com/boardgame/176558/mafia-de-cuba"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/mafia-de-cuba.jpg"
        player_count: "6 - 12"
        game_length: "15 minutes"
        complexity: "Easy"
        description: "A social deduction game where you select your own role. Choose to be a loyal mafioso and help the Godfather recover their lost diamonds. Or betray the mob boss and take the diamonds for yourself."
    in_limbo:
        name: "In Limbo"
        bgg_link: "https://boardgamegeek.com/boardgame/21613/diabolo"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/in-limbo.jpg"
        player_count: "3 - 5"
        game_length: "30 minutes"
        complexity: "Easy"
        description: "This game is great for re-gifting at white elephant exchanges."
    netrunner:
        name: "Netrunner"
        bgg_link: "https://boardgamegeek.com/boardgame/124742/android-netrunner"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/netrunner.jpg"
        player_count: "2"
        game_length: "30 minutes"
        complexity: "Hard"
        description: "Two-player asymmetrical 'living' card game. This is the original base set only."
    scythe:
        name: "Scythe"
        bgg_link: "https://boardgamegeek.com/boardgame/169786/scythe"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/scythe.jpg"
        player_count: "2 - 5"
        game_length: "2.5 hours"
        complexity: "Hard"
        description: "If multiple people want this one, I'll give it to whomever writes the best haiku about their favorite Nic Cage movie."
    settlers:
        name: "Settlers of Catan"
        bgg_link: "https://boardgamegeek.com/boardgame/13/catan"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/settlers.jpg"
        player_count: "2 - 4 (2 - 6 with expansion)"
        game_length: "1.5 hours"
        complexity: "Medium"
        description: "Comes with the 5-6 player expansion."
    templar_intrigue:
        name: "Templar Intrigue"
        bgg_link: "https://boardgamegeek.com/boardgame/150690/templar-intrigue"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/templar-intrigue.jpg"
        player_count: "7 - 10"
        game_length: "20 minutes"
        complexity: "Easy"
        description: "Another social deduction game. Seems like a drawn-out version of Win, Lose, Banana. But I haven't played it so maybe it's great you should take it."
    town_aint_big_enough:
        name: "This Town Ain't Big Enough for the 2-4 of Us"
        bgg_link: "https://boardgamegeek.com/boardgame/153497/town-aint-big-enough-2-4-us"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/town-aint-big-enough.jpg"
        player_count: "2 - 4"
        game_length: "15 minutes"
        complexity: "Easy"
        description: "Like a micro version of Carcassone with a Western theme. It also has the best name."
    two_rooms_and_a_boom:
        name: "Two Rooms and a Boom"
        bgg_link: "https://boardgamegeek.com/boardgame/134352/two-rooms-and-boom"
        thumbnail: "https://s3-us-west-1.amazonaws.com/hastoomuchstuff/two-rooms-and-a-boom.png"
        player_count: "6 - 30"
        game_length: "15 minutes"
        complexity: "Easy"
        description: "It's a party game! Where the theme is domestic terrorism!"
